apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: samwise
spec:
  selector:
    matchLabels:
      app: samwise
  replicas: 1
  template:
    metadata:
      labels:
        app: samwise

    spec:
      serviceAccountName: samwise
      containers:
        - name: samwise
          image: inflatibleyoshi/discord-samwise
          ports:
            - containerPort: 443
          env:
            - name: VAULT_TOKEN
              value: ""
            - name: VAULT_PORT
              value: "8200"
            - name: VAULTENV_INHERIT_ENV
              value: "yes"